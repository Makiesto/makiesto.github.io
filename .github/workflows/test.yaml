name: Hello
on: workflow_dispatch
jobs:
  say-hi:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, GitHub Actions!"
  say-bye:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Bye, GitHub Actions!"
   run-it:
    runs-on: ubuntu-latest
    env:
      USER_NAME: Alice
    steps:
      - uses: actions/checkout@v4

      - name: Run script
        run: python3 script.py
